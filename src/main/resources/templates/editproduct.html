
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sporty Shoes</title>
</head>
<body>
<h1>Welcome to Sporty Shoes</h1>
<div align="left">
    <a href="/adminpage">Back to Admin Page</a>
</div>
<div align="center">
    <h2>Edit Product Information</h2>
</div>
<div align="center">
    <form action="updateProduct" method="post">
        <table border="1" cellpadding="5">
            <input type="hidden" name="uid" th:value="${eproduct.id}"/>
            <tr>
                <th>Brand Name:</th>
                <td>
                    <input type="text" name="ubrandname" size="45" th:value="${eproduct.brandName}" />
                </td>
            </tr>
            <tr>
                <th>Category:</th>
                <td>
                    <input type="text" name="ugender" size="45" th:value="${eproduct.gender}" />
                </td>
            </tr>
            <tr>
                <th>Size:</th>
                <td>
                    <input type="number" name="usize" size="45" th:value="${eproduct.size}" />
                </td>
            </tr>
            <tr>
                <th>Price:</th>
                <td>
                    <input type="number" name="uprice" size="45" th:value="${eproduct.price}" />
                </td>
            </tr>
            <tr>
                <th></th>
                <td colspan="2" align="center">
                    <input type="submit" value="Update Product" />
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
